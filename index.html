<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Pomodoro App</title>
</head>
<body>
  <div class="container">
    <div class="outer-circle">
      <div class="top-button-start top-button">
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
      </div>
      <div class="top-button-stop top-button hide">
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
      </div>
      <div class="stem"></div>

      <div class="top-side-button">
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
        <div class="knurling"></div>
      </div>
      <div class="stem-stop"></div>

      <div class="inner-circle">
        <input class="time roboto-thin hour" type="text">
        <p class="time-separator">:</p>
        <input class="time roboto-thin minute" type="text" maxlength="2">
        <p class="time-separator">:</p>
        <input class="time roboto-thin second" type="text" maxlength="2">
      </div>
    </div>
</div>
<div class="btn-container">
  <button class="start-btn btn roboto-thin">START</button>
  <button class="stop-btn btn hide roboto-thin">STOP</button>
</div>
<script src="index.js"></script>
</body>
</html>
